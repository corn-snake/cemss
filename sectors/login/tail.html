    <script>
        // Función para manejar el envío del formulario
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            verify(st => {
                if (st)
                    location.pathname = location.pathname.substring(location.pathname.indexOf("/", 3));
            });
        });
