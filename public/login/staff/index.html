<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEMSS - Iniciar Sesión</title>
  <link rel="stylesheet" href="/styles/title">
  <link rel="stylesheet" href="/styles/forms">
  <script src="/scripts/forms"></script>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="sticky-nav">
    <div class="nav-container">
      <div class="logo">CEM<span>SS</span></div>
      <div class="nav-buttons">
        <button class="nav-btn" onclick="window.location.href='Inicio.html'">Inicio</button>
      </div>
    </div>
  </nav>

  <!-- Contenedor del formulario -->
  <div class="login-container">
    <div class="login-box">
      <h2>Maestros</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Cualquier contraseña funciona">
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Recordar mi cuenta
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="login-btn">Ingresar</button>
      </form>
    </div>
  </div>

  <script>
    // Función para manejar el envío del formulario
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      verify(st => {
        if (st)
          location.href = "/staff";
      });
    });
  </script>
</body>
</html>
